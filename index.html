<!-- NOTES APP; building a pure note taking website using pure javascript 
for creating this project we use bootstrap, for including some style sheets and scripts, for saving our time in writing
css(responsiveness, styling, etc)-->
<!-- in bootstrap different styles are desingned into different classes refer their site for different styling classes which is included in
our program by including their basic links. example; text-white class makes text color white -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- including bootstrap basic stylesheet for responsiveness and styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- including html from bootstrap for nav bar -->
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Take Notes</a>
          <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon border-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- below part is for menu bar for other options to set -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link active text-white" aria-current="page" href="#">Home</a> -->
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="container my-4 mb-3"> <!-- my-4 class is bootstrap class sets margin in y (both top & bottom), mb-2 = margin bottom 2-->
        <h1 class="mb-3"><b>Welcome to Take Notes</b></h1>

        <!-- including bootstrap card -->
        <div class="card ">  
            <div class="card-body">
                <h5 class="card-title">Add Title</h5>
                <!-- heading box -->
                <div class="mb-3">
                  <input type="email" class="form-control" id="addtitle" aria-describedby="emailHelp" placeholder="Enter Title">
                </div>             
                <h5>Add Note</h5> 
                <!-- sample textarea from bootstrap, mb-3; margin-bottom=3 -->
                <textarea class="form-control mb-3" id="addtxt" rows="3"></textarea>
                <button href="#" class="btn btn-primary" id="addbtn">Add Note</button>
            </div>
        </div>

        <h2 class="mt-5"><b>Your Notes</b></h2>
        <hr>

        <div id="notes" class="row container-fluid"> <!--container fluid class makes container in which it does not leave margin either sides-->
          <!--bootstrap card same as earlier, sample which we will create using pure JS-->
          <!-- <div class="notecard card my-2 mx-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Note</h5>
              <p class="card-text"></p>
              <button href="#" class="btn btn-primary">Delete Note</button>
            </div>
          </div> -->
        </div>

    </div>
    <!-- including bootstrap basic script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>  <!--including our script-->
</body>
</html>
